<div class="profile-container">
  <div class="h-100">
    <div class="row h-100 no-gutters">
      <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-8">
        <div class="mx-auto app-login-box col-sm-12">
          <div class="profile-update">
            <div class="d-flex">
              <div>
                <h4>
                  <div>Welcome,</div>
                  <span>It only takes a <span class="text-success">few seconds</span> to Update your profile</span>
                </h4>
              </div>
              <div class="ml-auto">
                <button type="submit" (click)="saveProfile()" class="btn btn-wide btn-pill btn-shadow btn-secondary btn-lg">Save
                </button>
              </div>
            </div>
            <div class="personal-information">
              <span>Personal Information <mat-icon (click)="editAbout()" svgIcon="edit"></mat-icon>
              </span>
            </div>
            <form [formGroup]="this.formGroup" class="needs-validation" novalidate (validSubmit)="this.submit()">
              <div class="about-detail-label">
                User Info
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom01">Name</label>
                  <input formControlName="name" type="text" class="form-control" id="validationCustom01"
                    placeholder="Name" value="Mark" required>
                </div>

                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom01">Email</label>
                  <input formControlName="email" type="text" class="form-control" id="validationCustom01"
                    placeholder="Email" value="Mark" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustomUsername">Mobile Number</label>
                  <input formControlName="mobile" type="Number" class="form-control" id="validationCustom02"
                    placeholder="Mobile Number" aria-describedby="inputGroupPrepend">
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Select City</mat-label>
                    <mat-select fromControlName="city">
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Select State</mat-label>
                    <mat-select fromControlName="state">
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Select Country</mat-label>
                    <mat-select fromControlName="country">
                      <mat-option *ngFor="let pos of toppingList" [value]="pos">
                        {{pos}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom03">Pincode</label>
                  <input formControlName="pincode" type="text" class="form-control" id="validationCustom03"
                    placeholder="Pincode" required>
                </div>
              </div>

              <div class="about-detail-label">
                Social Media Links
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom04">Instagram Link</label>
                  <input formControlName="instagram" type="text" class="form-control" id="validationCustom04"
                    placeholder="Instagram Link" required>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom03">Facebook Link</label>
                  <input formControlName="facebook" type="text" class="form-control" id="validationCustom03"
                    placeholder="Facebook Link" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom04">Twitter Link</label>
                  <input formControlName="twitter" type="text" class="form-control" id="validationCustom04"
                    placeholder="Twitter Link" required>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom03">Youtube Link</label>
                  <input formControlName="youtube" type="text" class="form-control" id="validationCustom03"
                    placeholder="Youtube Link" required>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <label for="validationCustom04">Website Link</label>
                  <input formControlName="website" type="text" class="form-control" id="validationCustom04"
                    placeholder="Website Link" required>
                </div>
              </div>
              <div class="about-detail-label">
                Other Info
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Summary</mat-label>
                    <textarea formControlName="summary" matInput></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Hobbies</mat-label>
                    <textarea formControlName="hobbies" matInput></textarea>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3 form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Food Interest</mat-label>
                    <mat-select [formControl]="toppings" multiple>
                      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-3 form-group">
                  <mat-radio-group formControlName="foodChoice" aria-label="Select an option">
                    <mat-label class="food-choice">Food Choice</mat-label>
                    <mat-radio-button value="veg" style="margin-right: 1rem;">Veg</mat-radio-button>
                    <mat-radio-button value="nonVege">Non Vage</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>

              <div class="form-row">
                <mat-form-field appearance="fill">
                  <mat-label>Favourite dishes</mat-label>
                  <textarea formControlName="favouriteDishes" matInput></textarea>
                </mat-form-field>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
