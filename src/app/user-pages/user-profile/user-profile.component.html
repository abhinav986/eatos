<div class="profile-container">
    <div class="h-100">
        <div class="row h-100 no-gutters">
          <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
            <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
              <h4>
                <div>Welcome,</div>
                <span>It only takes a <span class="text-success">few seconds</span> to create your account</span></h4>
              <div>
                <form [formGroup]="this.formGroup" class="needs-validation" novalidate
                (validSubmit)="this.submit()">
            <div class="form-row">
              <div class="col-md-6 mb-3 form-group">
                <label for="validationCustom01">Name</label>
                <input formControlName="name" type="text" class="form-control" id="validationCustom01"
                       placeholder="Name" value="Mark"
                       required>
              </div>
      
              <div class="col-md-6 mb-3 form-group">
                <label for="validationCustomUsername">Email</label>
                <input formControlName="email" type="email" class="form-control" id="validationCustom02"
                       placeholder="Email" aria-describedby="inputGroupPrepend">
              </div>
            </div>
      
            <div class="form-row">
              <div class="col-md-6 mb-3 form-group">
                <label for="validationCustom03">Password</label>
                <input formControlName="password" type="password" class="form-control" id="validationCustom03"
                       placeholder="Password"
                       required>
              </div>
              <div class="col-md-6 mb-3 form-group">
                <label for="validationCustom04">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" class="form-control" id="validationCustom04"
                       placeholder="Confirm Password"
                       required>
              </div>
      
            </div>
            <div class="form-group">
              <div class="form-check">
                <input formControlName="agreeToTerms" class="form-check-input" type="checkbox" value=""
                       id="invalidCheck"
                       required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
      
            <div class="mt-4 d-flex align-items-center"><h5 class="mb-0">
              Already have an account?
              <a routerLink="/login" class="text-primary">Sign in</a></h5>
              <div class="ml-auto">
                <button  type="submit"
                        class="btn btn-wide btn-pill btn-shadow btn-secondary btn-lg">Create Account
                </button>
              </div>
            </div>
          </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</div>
