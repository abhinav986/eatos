<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar>
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header"></div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="mypagesMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon fa fa-user"></i>
                    <span class="vsm-title">My Pages</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                  <div class="vsm-list" >
                      <div class="vsm-item" *ngFor="let menu of myPages">
                        <a routerLink="{{menu.path}}" routerLinkActive="active-item"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="vsm-link"><span class="vsm-title">{{menu.title}}</span></a>
                     </div>
                  </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="blogsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-film"></i>
                    <span class="vsm-title">Blogs</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item" *ngFor="let menu of blogs">
                        <a routerLink="{{menu.path}}" routerLinkActive="active-item"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="vsm-link"><span class="vsm-title">{{menu.title}}</span></a>
                     </div>

                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="recipeMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon fa fa-cutlery"></i>
                    <span class="vsm-title">Recipes</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item" *ngFor="let menu of recipes">
                        <a routerLink="{{menu.path}}" routerLinkActive="active-item"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="vsm-link"><span class="vsm-title">{{menu.title}}</span></a>
                     </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="resturantsMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-culture"></i>
                    <span class="vsm-title">Resturants</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item" *ngFor="let menu of resturants">
                        <a routerLink="{{menu.path}}" routerLinkActive="active-item"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="vsm-link"><span class="vsm-title">{{menu.title}}</span></a>
                     </div>

                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
              <ngb-panel id="cusinesMenu">
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon fa fa-leaf"></i>
                    <span class="vsm-title">Cusines</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item" *ngFor="let menu of cusines">
                        <a routerLink="{{menu.path}}" routerLinkActive="active-item"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="vsm-link"><span class="vsm-title">{{menu.title}}</span></a>
                     </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>

              <ngb-panel id="mealMenu">
                <ng-template ngbPanelHeader>
                  <button  class="vsm-link" routerLink="{{mealPlanner.path}}"
                  routerLinkActive="active-item">
                    <i class="vsm-icon pe-7s-note2"></i>
                    <span class="vsm-title">{{mealPlanner.title}}</span>
                  </button>
                </ng-template>
                </ngb-panel>
              <ngb-panel id="promoMenu">
                <ng-template ngbPanelHeader>
                  <button  class="vsm-link" routerLink="{{requestPromo.path}}"
                  routerLinkActive="active-item">
                    <i class="vsm-icon fa fa-info-circle"></i>
                    <span class="vsm-title">{{requestPromo.title}}</span>
                  </button>
                </ng-template>
                </ngb-panel>
                <ngb-panel id="contactMenu">
                  <ng-template ngbPanelHeader>
                    <button  class="vsm-link" routerLink="{{contactUs.path}}"
                    routerLinkActive="active-item">
                      <i class="vsm-icon pe-7s-call"></i>
                      <span class="vsm-title">{{contactUs.title}}</span>
                    </button>
                  </ng-template>
                  </ngb-panel>


            </ngb-accordion>


          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
